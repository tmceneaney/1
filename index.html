<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        .users-section {
            margin-top: 30px;
        }

        .users-section h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }

        .user-item:hover {
            transform: translateX(5px);
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
        }

        .user-email {
            color: #666;
            font-size: 14px;
        }

        .delete-btn {
            width: auto;
            padding: 8px 20px;
            background: #dc3545;
            font-size: 14px;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üë• User Management</h1>
        
        <div class="form-section">
            <h2>Add New User</h2>
            <form id="userForm">
                <div class="form-group">
                    <label for="userName">Name</label>
                    <input type="text" id="userName" placeholder="Enter user name" required>
                </div>
                <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input type="email" id="userEmail" placeholder="Enter user email" required>
                </div>
                <button type="submit">Add User</button>
            </form>
        </div>

        <div class="users-section">
            <h2>Users List</h2>
            <div id="userList">
                <div class="loading">Loading users...</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // ‚ö†Ô∏è REPLACE WITH YOUR FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Load users from Firebase
        async function loadUsers() {
            const userList = document.getElementById('userList');
            userList.innerHTML = '<div class="loading">Loading users...</div>';
            
            try {
                const querySnapshot = await getDocs(collection(db, "users"));
                
                if (querySnapshot.empty) {
                    userList.innerHTML = '<div class="empty-state">No users yet. Add one above!</div>';
                    return;
                }
                
                userList.innerHTML = '';
                querySnapshot.forEach((doc) => {
                    const user = doc.data();
                    addUserToDOM(user.name, user.email, doc.id);
                });
            } catch (error) {
                console.error("Error loading users:", error);
                userList.innerHTML = '<div class="empty-state">Error loading users. Check console.</div>';
            }
        }

        // Add user to Firebase
        async function addUser(name, email) {
            try {
                const docRef = await addDoc(collection(db, "users"), {
                    name: name,
                    email: email,
                    createdAt: new Date()
                });
                console.log("‚úÖ User added with ID:", docRef.id);
                return docRef.id;
            } catch (error) {
                console.error("‚ùå Error adding user:", error);
                alert("Error adding user. Check console for details.");
                return null;
            }
        }

        // Delete user from Firebase
        async function deleteUser(userId) {
            try {
                await deleteDoc(doc(db, "users", userId));
                console.log("‚úÖ User deleted");
            } catch (error) {
                console.error("‚ùå Error deleting user:", error);
                alert("Error deleting user. Check console for details.");
            }
        }

        // Add user to DOM
        function addUserToDOM(name, email, id) {
            const userList = document.getElementById('userList');
            
            // Remove empty state if it exists
            const emptyState = userList.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
            
            const userDiv = document.createElement('div');
            userDiv.className = 'user-item';
            userDiv.setAttribute('data-id', id);
            userDiv.innerHTML = `
                <div class="user-info">
                    <div class="user-name">${name}</div>
                    <div class="user-email">${email}</div>
                </div>
                <button class="delete-btn" onclick="removeUser('${id}')">Delete</button>
            `;
            userList.appendChild(userDiv);
        }

        // Handle form submission
        document.getElementById('userForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('userName').value.trim();
            const email = document.getElementById('userEmail').value.trim();
            
            if (!name || !email) return;
            
            const userId = await addUser(name, email);
            
            if (userId) {
                addUserToDOM(name, email, userId);
                
                // Clear form
                document.getElementById('userName').value = '';
                document.getElementById('userEmail').value = '';
            }
        });

        // Delete user function (global)
        window.removeUser = async function(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                await deleteUser(userId);
                const userDiv = document.querySelector(`[data-id="${userId}"]`);
                if (userDiv) {
                    userDiv.remove();
                }
                
                // Show empty state if no users left
                const userList = document.getElementById('userList');
                if (userList.children.length === 0) {
                    userList.innerHTML = '<div class="empty-state">No users yet. Add one above!</div>';
                }
            }
        }

        // Load users when page loads
        console.log("üöÄ Firebase initialized");
        loadUsers();
    </script>
</body>
</html>
